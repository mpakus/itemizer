<h2>Add new</h2>
<div ng-include="'items/form.html'"></div>
<hr/>

<h1>Items</h1>
<table class="table table-striped table-hover" ng-show="items">
  <tr>
    <th>#</th>
    <th>&nbsp;</th>
    <th>Name</th>
    <th class="btn-control">&nbsp;</th>
    <th class="btn-control">&nbsp;</th>
  </tr>
  <tr ng-repeat="item in items" ng-class="{editing: item == edit_item}">

    <td>{{item.id}}</td>

    <td>
      <span class="view">
        <img ng-src="{{item.picture.thumb.url}}" ng-show="item.picture && item.picture.url" />
      </span>
    </td>

    <td>
      <span class="view" ng-dblclick="editItem(item)">{{item.name}}</span>
      <span class="edit"><input type="text" class="form-control" name="name" ng-model="item.name" ng-keyup="$event.keyCode == 13 && saveItem(item)" /></span>
    </td>

    <td>
      <span class="view"><button class="btn btn-primary" title="Edit" ng-click="editItem(item)"><i class="glyphicon glyphicon-pencil"></i></button></span>
      <span class="edit"><button class="btn btn-success" title="Save" ng-click="saveItem(item)"><i class="glyphicon glyphicon-ok"></i></button></span>
    </td>

    <td>
      <span class="view"><button class="btn btn-danger"  title="Delete" ng-click="deleteItem(item)"><i class="glyphicon glyphicon-trash"></i></button></span>
      <span class="edit"><button class="btn btn-warning" title="Cancel" ng-click="cancelEditItem(item)"><i class="glyphicon glyphicon-remove"></i></button></span>
    </td>
  </tr>
</table>
